<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--1º FORMA (+ simples)
        <audio src="midia/Take Me Down To The Fashion Show - NoMBe.mp3" controls autoplay></audio>
        Combatível apenas com MP3 WAV OGG
    -->
    <!--2º FORMA-->
    <audio preload="a3uto" autoplay controls loop>
        <source src="midia/Take Me Down To The Fashion Show - NoMBe.mp3" type="audio/mpeg">
        <source src="midia/Take Me Down To The Fashion Show - NoMBe.ogg" type="audio/ogg">
        <source src="midia/Take Me Down To The Fashion Show - NoMBe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Take Me Down To The Fashion Show - NoMBe.mp3">Clique aqui para baixar o arquivo</a> </p>
    </audio>
    
</body>
</html>
