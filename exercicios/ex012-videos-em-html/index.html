<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospadados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>    
    <!--<video src="midias/meu-video.ogg" width="500" controls></video>-->
    <video width="560" poster="imagens/limoes-capa.png" autoplay controls loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/m4v">
        <source src="midias/meu-video.ogg" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodição de vídeos</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&autoplay=1&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
